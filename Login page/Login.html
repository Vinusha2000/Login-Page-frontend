<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

  </head>
  <body>
   
      <div class="login-wrapper">
        <div class="row">
        	<div class="col-lg-6">
        		<img src="image 1.jpg" class="img-fluid" alt="">
        	</div>

            
        	<div class="col-lg-6">
        		<div class="form my-5 mx-5">
        		<p>Welcome Back</p>
        		<h3 class="font-weight-bold">Login to your account</h3>
        		
        			<div class="form-row">
        				<div class="col-lg-7">
        					<div class ="label-text">Email</div>
        					<input type="email" placeholder="John.snow@gmail.com" class="form-control">
         				</div>
        			</div>

        			<div class="form-row">
        				<div class="col-lg-7">
        				<div class ="label-text">Password</div>	
        			    <input type="password" placeholder="***********" class="form-control">
        				</div>
        			</div> 

        			<div class="form-button">
        				<div class="check-action">
        					<input type="radio" class="radio">
        					<label class="name">Remember Me</label>
        		
        			<a href="#" class="link">Forgot Password?</a>
                    </div> 
                </div> 
                    

                    <div class="form-button">
        				<div class="col-lg-7">
        			<button type="button" class="btn1 mt-3 mb-3">Login Now</button>
        			    </div>
        			</div>


        			<div class="form-button">
        				<div class="col-lg-7">
        			<button type="button" class="btn2">
        			<img src =" google icon.png"> Or sign-in with google </button>
        			    </div>
        			</div>
 				 </div>
        			<div class="bottom"><p>Dont have an account?<a href="#" class= "link">Join Free today</a></p></div>


        		</div>
          
         </div>


    </div>
  </body>
</html>
